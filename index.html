<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <h1>Create Lead</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5h0000092rl5" method="POST" onsubmit="beforesubmit(event)">

        <input type=hidden name='captcha_settings' value='{"keyname":"WebToLeadForm","fallback":"true","orgId":"00D8V000000jOPC","ts":""}'>
        <input type=hidden name="oid" value="00D8V000000jOPC">
        <input type=hidden name="retURL" value="http://aamirabbas5.github.io/Web-To-Lead-Form/thanks.html">
        <input type="hidden" name="Lead_Date__c" class="outputdate" />

        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true" /><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" required="true" /><br>

        <label for="lead_date">Lead Date</label>
        <input type="date" required="true" class="inputdate" />

        <input type="submit" name="submit" class="submit" />
        <div class="g-recaptcha" data-callback="capthchasuccess" data-sitekey="6LdbjikpAAAAADBeAtO7B9HHSskKkFvFnzJW_-2N"></div>
        <br>
    </form>

</body>

</html>
